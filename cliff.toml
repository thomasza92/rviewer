# git-cliff ~ configuration file
# https://git-cliff.org/docs/configuration

[changelog]
# template for the changelog header
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""
# template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{%- macro remote_url() -%}
  https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro -%}

{% if version -%}
    ## v{{ version | trim_start_matches(pat="v") }} - {{ timestamp | date(format="%m-%d-%Y") }}
{% else -%}
    ## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {%- for commit in commits %}
        {%- if commit.remote.username != "github-actions[bot]" %}
            {% if commit.merge_commit == false -%}
            - {{ commit.message | split(pat="\n") | first | upper_first | trim }}\
                {% if commit.remote.username %} by [@{{ commit.remote.username }}](https://github.com/{{ commit.remote.username }}){%- endif -%}
                {% if commit.remote.pr_number %} in \
                [#{{ commit.remote.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.remote.pr_number }}) \
                {%- endif -%}
            {%- endif -%}
        {%- endif -%}
    {% endfor %}
{% endfor %}

{%- if github.contributors | filter(attribute="is_first_time", value=true) | length != 0 %}
  ## New Contributors
{%- endif -%}

{% for contributor in github.contributors | filter(attribute="is_first_time", value=true) %}
    {% if contributor.username != "github-actions[bot]" %}
      * @{{ contributor.username }} made their first contribution! ğŸ¥³
        {%- if contributor.pr_number %} in \
          [#{{ contributor.pr_number }}]({{ self::remote_url() }}/pull/{{ contributor.pr_number }}) \
        {%- endif %}
    {% endif %}
{%- endfor %}\n
"""
# template for the changelog footer
footer = """
"""
# remove the leading and trailing whitespace from the templates
trim = true

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = false
# regex for preprocessing the commit messages
commit_preprocessors = [
    # remove issue numbers from commits
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]
# regex for parsing and grouping commits
commit_parsers = [
    { message = "^[a|A]dd", group = "Added âœ…" },
    { message = "^[s|S]upport", group = "Added âœ…" },
    { message = "^[r|R]emove", group = "Removed ğŸš«" },
    { message = "^.*: add", group = "Added âœ…" },
    { message = "^.*: support", group = "Added âœ…" },
    { message = "^.*: remove", group = "Removed ğŸš«" },
    { message = "^.*: delete", group = "Removed ğŸš«" },
    { message = "^test", group = "Fixed âš™ï¸" },
    { message = "^fix", group = "Fixed âš™ï¸" },
    { message = "^.*: fix", group = "Fixed âš™ï¸" },
    { message = "^.*", group = "Changed ğŸ”€" },
    { field = "github.pr_labels", pattern = "breaking-change", group = "<!-- 0 --> ğŸ—ï¸ Breaking changes" },
    { field = "github.pr_labels", pattern = "type/enhancement", group = "<!-- 1 --> ğŸš€ Features" },
    { field = "github.pr_labels", pattern = "type/bug", group = "<!-- 2 --> âš™ï¸ Fixes" },
    { field = "github.pr_labels", pattern = "type/update", group = "<!-- 3 --> ğŸ§ª Dependencies" },
